<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2e44;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1923;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="200" cy="150" r="80" fill="#2563eb" opacity="0.1"/>
  <circle cx="1000" cy="500" r="100" fill="#3b82f6" opacity="0.15"/>
  <circle cx="100" cy="500" r="60" fill="#2563eb" opacity="0.08"/>

  <!-- Large penguin (left) -->
  <g transform="translate(250, 200)">
    <!-- Body -->
    <ellipse cx="0" cy="80" rx="70" ry="95" fill="#1a1a1a"/>
    <!-- Belly -->
    <ellipse cx="0" cy="90" rx="45" ry="70" fill="#ffffff"/>
    <!-- Head -->
    <circle cx="0" cy="0" r="55" fill="#1a1a1a"/>
    <!-- Left eye -->
    <circle cx="-20" cy="-10" r="13" fill="#ffffff"/>
    <circle cx="-18" cy="-8" r="8" fill="#000000"/>
    <circle cx="-15" cy="-11" r="2.5" fill="#ffffff"/>
    <!-- Right eye -->
    <circle cx="20" cy="-10" r="13" fill="#ffffff"/>
    <circle cx="22" cy="-8" r="8" fill="#000000"/>
    <circle cx="25" cy="-11" r="2.5" fill="#ffffff"/>
    <!-- Beak -->
    <ellipse cx="0" cy="8" rx="12" ry="9" fill="#ff9d3d"/>
    <!-- Left flipper -->
    <ellipse cx="-45" cy="50" rx="20" ry="50" fill="#1a1a1a" transform="rotate(-30 -45 50)"/>
    <!-- Right flipper -->
    <ellipse cx="45" cy="50" rx="20" ry="50" fill="#1a1a1a" transform="rotate(30 45 50)"/>
    <!-- Left foot -->
    <ellipse cx="-25" cy="170" rx="16" ry="11" fill="#ff9d3d"/>
    <!-- Right foot -->
    <ellipse cx="25" cy="170" rx="16" ry="11" fill="#ff9d3d"/>
  </g>

  <!-- Small penguin (right) -->
  <g transform="translate(950, 280)">
    <!-- Body -->
    <ellipse cx="0" cy="60" rx="50" ry="70" fill="#1a1a1a"/>
    <!-- Belly -->
    <ellipse cx="0" cy="68" rx="32" ry="52" fill="#ffffff"/>
    <!-- Head -->
    <circle cx="0" cy="0" r="40" fill="#1a1a1a"/>
    <!-- Left eye -->
    <circle cx="-15" cy="-8" r="10" fill="#ffffff"/>
    <circle cx="-13" cy="-6" r="6" fill="#000000"/>
    <circle cx="-11" cy="-9" r="2" fill="#ffffff"/>
    <!-- Right eye -->
    <circle cx="15" cy="-8" r="10" fill="#ffffff"/>
    <circle cx="17" cy="-6" r="6" fill="#000000"/>
    <circle cx="19" cy="-9" r="2" fill="#ffffff"/>
    <!-- Beak -->
    <ellipse cx="0" cy="5" rx="9" ry="7" fill="#ff9d3d"/>
    <!-- Left flipper -->
    <ellipse cx="-32" cy="35" rx="15" ry="38" fill="#1a1a1a" transform="rotate(-30 -32 35)"/>
    <!-- Right flipper -->
    <ellipse cx="32" cy="35" rx="15" ry="38" fill="#1a1a1a" transform="rotate(30 32 35)"/>
    <!-- Left foot -->
    <ellipse cx="-18" cy="125" rx="12" ry="8" fill="#ff9d3d"/>
    <!-- Right foot -->
    <ellipse cx="18" cy="125" rx="12" ry="8" fill="#ff9d3d"/>
  </g>

  <!-- Text -->
  <text x="600" y="500" font-family="'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif" font-size="72" font-weight="bold" fill="#ffffff" text-anchor="middle">
    Yossyのペンギンさいと
  </text>
  <text x="600" y="560" font-family="'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif" font-size="32" fill="#94a3b8" text-anchor="middle">
    予備校英語科講師による学習支援サイト
  </text>
</svg>
