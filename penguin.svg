<svg viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Body (black) -->
  <ellipse cx="100" cy="130" rx="45" ry="65" fill="#1a1a1a"/>

  <!-- Belly (white) -->
  <ellipse cx="100" cy="140" rx="30" ry="50" fill="#ffffff"/>

  <!-- Head (black) -->
  <circle cx="100" cy="60" r="40" fill="#1a1a1a"/>

  <!-- Left eye white -->
  <circle cx="85" cy="50" r="10" fill="#ffffff"/>

  <!-- Right eye white -->
  <circle cx="115" cy="50" r="10" fill="#ffffff"/>

  <!-- Left eye pupil -->
  <circle cx="87" cy="52" r="6" fill="#000000"/>

  <!-- Right eye pupil -->
  <circle cx="113" cy="52" r="6" fill="#000000"/>

  <!-- Left eye shine -->
  <circle cx="89" cy="49" r="2" fill="#ffffff"/>

  <!-- Right eye shine -->
  <circle cx="115" cy="49" r="2" fill="#ffffff"/>

  <!-- Beak/Mouth (orange) -->
  <ellipse cx="100" cy="68" rx="8" ry="6" fill="#ff9d3d"/>

  <!-- Left flipper (wing) -->
  <ellipse cx="70" cy="110" rx="15" ry="35" fill="#1a1a1a" transform="rotate(-25 70 110)"/>

  <!-- Right flipper (wing) -->
  <ellipse cx="130" cy="110" rx="15" ry="35" fill="#1a1a1a" transform="rotate(25 130 110)"/>

  <!-- Left foot (orange) -->
  <ellipse cx="85" cy="190" rx="12" ry="8" fill="#ff9d3d"/>

  <!-- Right foot (orange) -->
  <ellipse cx="115" cy="190" rx="12" ry="8" fill="#ff9d3d"/>

  <!-- Left foot toes -->
  <ellipse cx="80" cy="195" rx="3" ry="5" fill="#ff6b1a"/>
  <ellipse cx="85" cy="197" rx="3" ry="5" fill="#ff6b1a"/>
  <ellipse cx="90" cy="195" rx="3" ry="5" fill="#ff6b1a"/>

  <!-- Right foot toes -->
  <ellipse cx="110" cy="197" rx="3" ry="5" fill="#ff6b1a"/>
  <ellipse cx="115" cy="195" rx="3" ry="5" fill="#ff6b1a"/>
  <ellipse cx="120" cy="197" rx="3" ry="5" fill="#ff6b1a"/>
</svg>
